
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;  
        }
    </style>
</head>
<body>
    <h1>por curioso</h1>
    <video id="mivideo" autoplay muted controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

<script>
        // Función que pone el video en pantalla completa
        function abrirPantallaCompleta() {
            var video = document.getElementById("mivideo");
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari y Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }

        // Cuando la página se carga, el video se reproduce en pantalla completa
        window.onload = function() {
            abrirPantallaCompleta();
        };
    </script>
    
</body>
</html>
