
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
        }
        video {
            width: 100%;
            max-width: 1920px; /* Tamaño máximo de ancho */
            max-height: 1080px; /* Tamaño máximo de alto */
            height: auto; /* Mantiene la proporción del video */ 
            display: none;
        }
    </style>
</head>
<body>
    <h1>por curioso</h1>
     <video id="miVideo" preload="auto" autoplay muted loop controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <script>
        // Detectar movimiento del mouse para mostrar el video
        document.addEventListener('mousemove', function() {
            var video = document.getElementById("miVideo");
            video.style.display = 'block'; // Mostrar el video
            video.muted = false; // Desmutear el video
            video.play();
            document.removeEventListener('mousemove', arguments.callee); // Eliminar listener después de la primera interacción
        });
    </script>
</body>
</html>
